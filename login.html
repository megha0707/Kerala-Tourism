  <div class="wrapper">
      <h1>Sign In</h1>
      <form  action="index.html" onsubmit="return validate()">
          <input type="email" placeholder="Username" id="email" >
          <span id="text"></span>
          <input type="password" placeholder="Password" id="password" >
          <div id="pass"></div>
          <input type="submit" value="LOGIN">
      </form>

   <script>
    let email=document.getElementById("email");
    let text=document.getElementById("text");
    let password=document.getElementById("password");
    let pass=document.getElementById("pass");
    function validate(){
     
let exp =  /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
if(exp.test(email.value)){
   email.style.border="green";
    
   
  }
else{
    text.innerHTML = "Please enter an valid email";
    text.style.color = "red";
    return false;   
}
 let regexp =  /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
 if(regexp.test(password.value)){
    password.style.border="green";
     return true;
 }
 else{
   pass.innerHTML = "Password should contain atleast 8 letters including one lowercase,uppercase lettters";
   pass.style.color = "red";
   return false;  
  }
    }
  </script>
